name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  # Allow this workflow to be called by other workflows (e.g., deploy.yml)
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Vision QA gate
        run: npm run ci:vision-check

      - name: Narrative QA gate
        run: npm run ci:narrative-check
