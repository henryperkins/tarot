<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mystic Tarot Â· Offline</title>
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: radial-gradient(circle at top, #0f172a 0%, #020617 70%);
        color: #fef9c3;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      .card {
        border: 1px solid rgba(16, 185, 129, 0.4);
        border-radius: 1.5rem;
        padding: 2rem 2.5rem;
        max-width: 28rem;
        background: rgba(2, 6, 23, 0.85);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      }
      h1 {
        font-family: "Playfair Display", "Times New Roman", serif;
        margin-bottom: 0.25rem;
        font-size: 1.75rem;
      }
      p {
        font-size: 0.95rem;
        line-height: 1.5;
        color: rgba(248, 250, 252, 0.85);
      }
      button {
        margin-top: 1.5rem;
        padding: 0.85rem 1.5rem;
        border-radius: 999px;
        border: 1px solid rgba(248, 250, 252, 0.4);
        background: transparent;
        color: inherit;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Offline for now</h1>
      <p>
        Mystic Tarot can run offline once your spreads and journal load at least once.
        Please reconnect to sync the latest decks, AI insights, and audio features.
      </p>
      <button type="button" onclick="window.location.reload()">Try again</button>
    </main>
  </body>
</html>
